<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content=#0091D5 />
    <link rel="stylesheet" href="style.css">
  </head>
<div class="title">RNG SyNC</div>
<div class="content">
  <div class="section"> </div>
  <button id="configure_stats" class="tab active" data-fields="stats">Stats</button>
  <button id="configure_wifi" class="tab" data-fields="wifi_ssid,wifi_password">WiFi</button>
  <button id="configure_pvoutput" class="tab" data-fields="pvoutput_enabled,pvoutput_apikey,pvoutput_systemid,pvoutput_url,pvoutput_interval_mins">PVOutput</button>
  <button id="configure_mqqt" class="tab" data-fields="mqqt_enabled,mqqt_server,mqqt_port,mqqt_user,mqqt_password,mqqt_topic,mqqt_interval_mins">MQQT</button>
  <button id="configure_custom" class="tab" data-fields="custom_logging_enabled,custom_logging_url,custom_logging_auth_header,custom_logging_interval_mins">Custom</button>
  <div id="tab-area" class="tab-area"></div>
  <div id="response"></div>

  <div class="section"> </div>
  <div class="toolbar">
    <button id="search" class="hide hidden">Search device</button>
    <button id="disconnect" class="">Disconnect</button>
    <button id="save" class="primary">Save</button>
  </div>


</div>
<script src="./js/app.js"></script>
</html>
