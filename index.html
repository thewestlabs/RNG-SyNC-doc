<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content=#0091D5 />
    <link rel="stylesheet" href="style.css">
  </head>
<div class="title">RNG SyNC</div>
<div class="content">
  <div class="form hide hidden">
    <div id="device_name" class="subtitle"></div>
    <div class="section"> </div>
    <button id="stats" class="tab active" data-fields="stats">Home</button>
    <button id="configure_wifi" class="tab" data-fields="wifi_ssid,wifi_password">WiFi</button>
    <button id="configure_pvoutput" class="tab" data-fields="pvoutput_enabled,pvoutput_apikey,pvoutput_systemid,pvoutput_interval_minutes">PVOutput</button>
    <button id="configure_mqtt" class="tab" data-fields="mqtt_enabled,mqtt_server,mqtt_port,mqtt_user,mqtt_password,mqtt_topic,mqtt_interval_minutes">MQTT</button>
    <button id="configure_custom" class="tab" data-fields="custom_logging_enabled,logging_url,logging_auth_header,logging_interval_minutes">Custom</button>
    <div id="tab-area" class="tab-area"></div>
  </div>
  <div id="response"></div>

  <div class="section"> </div>
  <div class="toolbar">
    <button id="search">Search device</button>
    <button id="disconnect" class="hide hidden">Disconnect</button>
    <button id="sync_time" class="special hide hidden">Sync time</button>
    <button id="save" class="primary hide hidden">Save</button>
  </div>

</div>
<script src="./js/app.js"></script>
</html>
